<!DOCTYPE html>
<html lang="fa" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCafe</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <div class="container">
        <header id="theme-switcher">

        <nav class="tabs">
            <button class="tab-button active" data-tab="tab-corporate">شرکتی</button>
            <button class="tab-button" data-tab="tab-military">نظامی</button>
            <button class="tab-button" data-tab="tab-cultural">فرهنگی</button>
            <button class="tab-button" data-tab="tab-medical">پزشکی</button>
            <button class="tab-button" data-tab="tab-news">خبری</button>
        </nav>

        <main>
            <div id="tab-corporate" class="tab-content active">
                <div class="tiles-grid">
                    <a href="https://www.google.com" target="_blank" class="tile">گوگل</a>
                    <a href="https://www.microsoft.com" target="_blank" class="tile">مایکروسافت</a>
                    <a href="https://www.apple.com" target="_blank" class="tile">اپل</a>
                    </div>
            </div>

            <div id="tab-military" class="tab-content">
                <div class="tiles-grid">
                    <a href="#" target="_blank" class="tile">وب‌سایت نمونه ۱</a>
                </div>
            </div>

            <div id="tab-cultural" class="tab-content">
                <div class="tiles-grid">
                     <a href="#" target="_blank" class="tile">وب‌سایت نمونه ۱</a>
                </div>
            </div>

            <div id="tab-medical" class="tab-content">
                <div class="tiles-grid">
                     <a href="https://www.medscape.com/" target="_blank" class="tile">Medscape</a>
                </div>
            </div>
            
            <div id="tab-news" class="tab-content">
                <div class="tiles-grid">
                     <a href="https://www.medscape.com/" target="_blank" class="tile">Medscape</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; کافی نت در دستان تو</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
